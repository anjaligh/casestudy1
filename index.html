<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo login</title>
    <link rel="stylesheet" href="./casestudy.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./bootstrap.min.css">
   
</head>
<body class="bodyportion">
    <nav class="navbar navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./icon.png" alt="" width="70" height="54" class="d-inline-block align-text-top">
            <b style="color: white;">ToDo</b>
          </a>
        </div>
      </nav>
        <div class="page">
          <div class="row">
            <!--Form start-->
           <div class="col-lg-1"></div>
           <div class="col-lg-3 myMargin1" > 
             <form action="todo.html" onsubmit="return validateUser(callback1)">
              <h2 style="text-align: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color: white;">Login</h2>
               <div class="mb-3">
                 <label for="exampleInputEmail1" class="form-label" style="color: white;"><b>User name</b></label>
                 <input type="text" class="form-control" id="user" aria-describedby="emailHelp" required>
                 </div>
               <div class="mb-3">
                 <label for="exampleInputPassword1" class="form-label" style="color: white;"><b>Password</b></label>
                 <input type="password" class="form-control" id="pwd" required> 
                 <label for="validpwd" id="validpwd"></label>
               </div>
               <button type="submit" class="btn btn-primary" >Login</button>
               <br>
               <br>
             </form>
       </div>
            </div>
        </div>
      <script src="file.js"></script>
</body>
</html>
